---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post" style="display: flex; align-items: center">
    <!-- Image container -->
    <div
      class="post-image"
      style="flex: 0 0 auto; width: 200px; margin-right: 20px; margin-top: 30px"
    >
      <img
        src="{{ site.baseurl }}{{ post.image }}"
        alt="{{ post.title }}"
        style="width: 100%; height: auto"
      />
    </div>

    <!-- Post content -->
    <div class="post-content" style="flex: 1">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">{{ post.description }}</div>
    </div>
  </article>
  {% endfor %}
</div>
